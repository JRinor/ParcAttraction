<mat-card>
  <mat-card-header>
    <mat-card-title>Ajouter un commentaire</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
      <mat-form-field appearance="fill">
        <mat-label>Pr√©nom *</mat-label>
        <input matInput formControlName="first_name">
        <mat-error *ngIf="commentForm.get('first_name')?.invalid">
          {{getErrorMessage('first_name')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nom *</mat-label>
        <input matInput formControlName="last_name">
        <mat-error *ngIf="commentForm.get('last_name')?.invalid">
          {{getErrorMessage('last_name')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Commentaire *</mat-label>
        <textarea matInput formControlName="content" rows="4"></textarea>
        <mat-error *ngIf="commentForm.get('content')?.invalid">
          {{getErrorMessage('content')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Note (1-5) *</mat-label>
        <input matInput type="number" formControlName="rating" min="1" max="5">
        <mat-error *ngIf="commentForm.get('rating')?.invalid">
          {{getErrorMessage('rating')}}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="commentForm.invalid">
        Envoyer
      </button>
    </form>
  </mat-card-content>
</mat-card>
