<mat-card>
  <mat-card-header>
    <mat-card-title>Ajouter un commentaire</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
      <mat-form-field>
        <mat-label>Pr√©nom</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="content"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Note</mat-label>
        <input matInput type="number" formControlName="rating" min="1" max="5">
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="commentForm.invalid">Envoyer</button>
    </form>
  </mat-card-content>
</mat-card>
